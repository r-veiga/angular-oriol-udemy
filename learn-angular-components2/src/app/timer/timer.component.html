<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>

  <app-display [time]="timerService.countdown$ | async"></app-display>

  <div class="buttons">
    <button *ngIf="timerService.paused" (click)="timerService.toggleCountdown()">Play</button>
    <button *ngIf="!timerService.paused" (click)="timerService.toggleCountdown()">Pause</button>
    <button (click)="timerService.restartCountdown()">RESTART</button>
  </div>

</div>
